{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<h2>Add Expense for {{ household.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'household_detail' household.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
